<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>User List</h2>
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Mail</th>
        </tr>
        <tr th:each ="user : ${users}">
            <td><a th:href="@{/admin/user/{id}(id=${user.id})}" th:utext="${user.name}"></a></td>
            <td th:utext="${user.mail}"></td>
            <td>
                <form th:action="@{/admin/edit/{id}(id=${user.id})}" th:object="${user}">
                    <button type="submit" class="btn btn-outline-danger">Edit</button>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/delete(id=${user.id})}" th:object="${user}">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button type="submit" class="btn btn-outline-danger">Delete</button>
                </form>
            </td>
        </tr>
    </table>
    <br/>
    <form th:action="@{/admin/add}">
        <button type="submit" class="btn btn-outline-danger">Add new User</button>
    </form>
    <br/>
    <form th:action="@{/logout}">
        <button type="submit" class="btn btn-outline-danger">Logout</button>
    </form>
</div>
</body>
</html>
